<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EmailTemplate-Fluid</title>
<style type="text/css">
  /* Reset de estilos */
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100% !important;
    width: 100% !important;
    background-color: #000 !important;
    font-family: "Times New Roman", serif;
    color: #ffffff;
    text-align: center;
  }

  table {
    border-spacing: 0 !important;
    border-collapse: collapse !important;
    table-layout: fixed !important;
    margin: 0 auto !important;
  }

  /* Imagen con marco */
  .image-container {
    border: 5px solid #ffffff;
    display: inline-block;
    padding: 5px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
  }

  /* Contenedor de botones */
  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  /* Estilo para los botones de WhatsApp e Instagram */
  .social-button {
    display: inline-block;
    transition: transform 0.2s ease-in-out;
  }

  .social-button:hover {
    transform: scale(1.1);
  }

  .button-td {
    background-color: rgb(255, 255, 255);
    display: inline-block;
    color: rgb(0, 0, 0); /* Texto blanco */
    font-size: 16px;
  }
</style>
</head>
<body>
  <table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%">
    <tr>
      <td>
        <center style="width: 100%;">
          <div style="max-width: 600px;">
            
            <!-- Título -->
            <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
              <tr>
                <td style="padding: 20px 0; text-align: center; font-size: 30px; font-weight: bold;">
                  BLACK-SHOP
                </td>
              </tr>
            </table>

            <!-- Imagen con borde -->
            <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%">
              <tr>
                <td align="center">
                  <div class="image-container">
                    <img src="images/cerezas.jpg" width="430" height="600" alt=""/>
                  </div>
                </td>
              </tr>
            </table>

            <!-- Botones alineados horizontalmente -->
            <div class="button-container">
              <a href="https://web.whatsapp.com/" target="_blank" class="social-button">
                <img src="https://img.shields.io/badge/WhatsApp-25D366?style=for-the-badge&logo=whatsapp&logoColor=white" alt="WhatsApp">
              </a>

              <a href="https://www.instagram.com/yuli.marin__?igsh=enczazEyanh2NXNy&utm_source=qr" target="_blank" class="social-button">
                <img src="https://img.shields.io/badge/Instagram-E4405F?style=for-the-badge&logo=instagram&logoColor=white" alt="Instagram">
              </a>
            </div>

            <!-- Botón Regresar -->
            <table cellspacing="0" cellpadding="0" border="0" align="center" style="margin-top: 20px;">
              <tr>
                <td class="button-td">
                  <a href="menu3pagina1.html" class="button-a">Regresar</a>
                </td>
              </tr>
            </table>

          </div>
        </center>
      </td>
    </tr>
  </table>
</body>
</html>
